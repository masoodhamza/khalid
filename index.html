<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>Create user</h1>
    <img src="./src/download.jpg" alt="avatar" style="border-radius: 50%;">
    <div>
        <form action="submit" id="create-form">

            <input type="text" name="first-name" placeholder="First name" id="first-name">
            <br><br> <input type="text" name="last-name" placeholder="Last name" id="last-name">
            <br><br> <input type="email" name="email" placeholder="Email" id="email">
            <br><br><input type="submit" value="Create" id="create-butn">
        </form>
    </div>
    <div class="register-table">
        <table class="table-data">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Avatar</th>
                    <th>First Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>

        </table>
    </div>
    <script src="./register.js"></script>
</body>

</html>
